<!DOCTYPE HTML>
<html>
    <head><title>3D Webpage</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position = "-1 0 -3" color = "cyan">
            </a-box>
            <a-cylinder position = "-1 0 -5" color = "yellow" radius = "0.5" height = "1.5">
            </a-cylinder>
            <a-ring position = "-1 0 -7" color = "purple" radius = "0.5" height = "1.5">
            </a-ring>
            <a-octahedron position = "-1 0 -9" color = "yellow" radius = "0.5" height = "1.5">
            </a-octahedron>
            <a-pyramid position = "-1 0 -11" color = "yellow" radius = "0.5" height = "1.5">
            </a-pyramid>
        </a-scene>
    
    </body>
</html>
